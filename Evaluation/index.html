<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script async src="index.js"></script>
    <title>To Do List</title>
</head>

<body>
    <header class="header">
        <form id="form">
            <input id="todolist_input" />
            <button type="submit" id="todolist_submit">Submit</button>
        </form>
    </header>
    <main class="main">
        <section class="pending_list">
            <header class="todolist_header">
                Pending Tasks
            </header>
            <ul id="pending_container">
                <li>
                    <div id="first">test</div>
                    <span id="last">
                        <button>
                            <svg id="edit" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                                data-testid="EditIcon" aria-label="fontSize small">
                                <path
                                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z">
                                </path>
                            </svg>
                        </button>
                        <button>
                            <svg id="delete" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                                data-testid="DeleteIcon" aria-label="fontSize small">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z">
                                </path>
                            </svg>
                        </button>
                        <button>
                            <svg id="arrowright" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                                data-testid="ArrowForwardIcon" aria-label="fontSize small">
                                <path d="m12 4-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                            </svg>
                        </button>
                    </span>
                </li>
            </ul>
        </section>
        <section class="complete_list">
            <header class="todolist_header">
                Completed Tasks
            </header>
            <ul id="complete_container">
                <li>
                    <button id="first">
                        <svg id="arrowleft" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                            data-testid="ArrowBackIcon" aria-label="fontSize small">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                        </svg>
                    </button>
                    <div>test</div>
                    <span id="last">
                        <button>
                            <svg id="edit" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                                data-testid="EditIcon" aria-label="fontSize small">
                                <path
                                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z">
                                </path>
                            </svg>
                        </button>
                        <button>
                            <svg id="delete" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                                data-testid="DeleteIcon" aria-label="fontSize small">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z">
                                </path>
                            </svg>
                        </button>
                    </span>
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
