<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <form id="form">
            <p id="signup">Sign Up</p>
            <div id="container">
                <div id="container1">
                    <input type="text" id="control" placeholder="First Name" />
                    <input type="text" id="control" placeholder="Last Name" />
                </div>
                <div id="container2">
                    <input type="tel" id="control" placeholder="Mobile No." />
                </div>
                <div id="container2">
                    <input type="email" id="control" placeholder="Email Address" />
                </div>
                <div id="container1">
                    <input type="password" id="control" placeholder="Password" />
                    <input type="password" id="control" placeholder="Confirm Password" />
                </div>
                <div id="container1">
                    <input type="checkbox" id="agree">
                    <label id="iagree">I Agree</label>
                    <label>By clicking
                        <img src="Register.png" alt="Register">
                        , you agree to the <span id="term">Terms and Conditions</span> set out by this site, including
                        our
                        Cookie
                        Use.</label>
                </div>
                <div id="container1">
                    <input type="submit" id="button1" value="Register" />
                    <input type="submit" id="button2" value="Sign In" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
